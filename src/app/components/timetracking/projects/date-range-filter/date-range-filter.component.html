<form>
    <div class="row">
        <div class="form-group p-3">
            <label for="sd">Anfang:</label>
            <div class="form-inline">
                <input #dsd="ngbDatepicker" (dateSelect)="changeDate($event,'start')" [(ngModel)]="startDate"
                       class="form-control" id="sd" name="dpSd" ngbDatepicker
                       placeholder="dd.mm.yyyy">
                <div class="input-group-append">
                    <button (click)="dsd.toggle()" class="btn btn-outline-secondary calendar" type="button"><i
                            class="fa fa-calendar"></i></button>
                </div>
            </div>
        </div>
        <div class="form-group p-3">
            <label for="ed">Ende:</label>
            <div class="form-inline">
                <input #ded="ngbDatepicker" (dateSelect)="changeDate($event, 'end')" [(ngModel)]="endDate"
                       [disabled]="disabled" class="form-control" id="ed" name="dp" ngbDatepicker
                       placeholder="dd.mm.yyyy">
                <div class="input-group-append">
                    <button (click)="ded.toggle()" class="btn btn-outline-secondary calendar" type="button"><i
                            class="fa fa-calendar"></i></button>
                </div>
            </div>
        </div>
    </div>
</form>
